---
name: Build -> Packages for Windows & MacOS
# yamllint disable-line rule:line-length

on:
  release:
    types: [released]

# set the run-name 
run-name: ${{ github.ref_name }} -> Build Packages (
  ${{ github.run_attempt }}
  )


jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                pyinstaller -F -w -n podshell -i src/resources/icon512.png src/main.py &&
                pyinstaller -F -c -n podshell-console -i src/resources/icon-console512.png src/console.py &&
                cd dist/ &&
                zip -r9 podshell-macos *
            OUT_FILE_NAME: podshell-macos.zip
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: >
                pyinstaller -F -w -n podshell -i src/resources/icon512.png src/main.py &&
                pyinstaller -F -c -n podshell-console -i src/resources\icon-console512.png src/console.py && 
                cd dist && 
                tar -acvf podshell-windows.zip podshell-console.exe podshell.exe
            OUT_FILE_NAME: podshell-windows.zip
    permissions:
      contents: write
    steps:

    - uses: actions/checkout@v1
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.7.0
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r s./src/requirements.txt
        pip install pyinstaller
        pip install Pillow

    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}

    - name: upload packages
      uses: softprops/action-gh-release@v0.1.15
      with:
        files: |
          ./dist/${{ matrix.OUT_FILE_NAME}}

